<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="theme-color" content="%VITE_PWA_THEME_COLOR%" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

  <link rel="manifest" href="/manifest.json" />

  <!-- Favicon -->
  <link rel="icon" href="%VITE_FAVICON_PATH%" />
  <link rel="apple-touch-icon" sizes="180x180" href="%VITE_FAVICON_PATH%" />

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;600;700;800;900&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>%VITE_APP_NAME%</title>
  <meta name="description" content="%VITE_APP_DESCRIPTION%" />
  <meta name="keywords" content="%VITE_APP_KEYWORDS%" />
  <meta name="author" content="%VITE_APP_AUTHOR%" />
</head>

<body>
  <div id="root">
    <!-- Fallback UI -->
    <div id="fallback-ui" style="display: flex; align-items: center; justify-content: center; height: 100vh; font-family: 'Public Sans', sans-serif;">
      <div style="text-align: center;">
        <div id="lottie-container" style="margin-bottom: 20px; width: 200px; height: 200px;"></div>
        <p>Loading, please wait...</p>
      </div>
    </div>
  </div>

  <!-- Lottie Animation Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script>
  <script>
    // Load Lottie animation
    const animation = lottie.loadAnimation({
      container: document.getElementById('lottie-container'), // the DOM element to contain the animation
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: '/animation.json' // replace with your Lottie JSON file path
    });

    // Hide the fallback UI once the JS bundle has loaded
    window.addEventListener('DOMContentLoaded', () => {
      document.getElementById('fallback-ui').style.display = 'none';
    });
  </script>

  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
